  our_mission: "Nuestra misión es utilizar soluciones de energía comprensivas
    para combatir efectivamente el calentamiento global y ofrecer a nuestros
    clientes un ahorro de costos."
  company_overview: "Energía Natural de Centroamérica crea soluciones
    energéticas que son amigables con el ambiente. Nos centramos en
    tecnologías que proporcionan un ahorro de costo a nuestros clientes.
    Através de la consulta, el diseño, y su ejecución, Energía Natural ayuda
    a las empresas a reducir su consumo total. Con tales soluciones como
    el calentamiento de agua mediante energía solar y los controles
    inteligentes para manejar el uso de electricidad en los edificios,
    podemos ayudarle a realizar sus metas de eficiencia energética. Y esto
    no solo es bueno para los negocios, sino que también es bueno para la
    Tierra. {{contact_us}} y le mostraremos cómo comenzar."
  contact_us_link: "Contáctanos hoy"
  international_overview: "Estamos orgullosos de ser parte de los esfuerzos
    ecológicos que se pueden encontrar en Costa Rica. Desde la sede en San
    José, la capital de Costa Rica, nos acercamos a nuestros vecinos en
    Centroamérica participando en las muchas iniciativas ecológicas de la
    región. Actualmente, tenemos proyectos en Guatemala y México, y estamos
    ampliando las operaciones para aportar soluciones a todos los países de
    Centroamérica."
  team_overview:  "Somos un equipo de personas altamente motivadas que se 
    han unido con la visión de mejorar la forma de aprovechar la energía 
    que dispone nuestro planeta. Entendemos que se necesitan las personas
    y las ideas indicadas para crear las mejores soluciones. Por eso, nuestro
    proceseo incluye el cliente como parte del equipo. Juntos podemos avazar,
    poniendo en obra soluciones de ahorro para dos propósitos: (1) ayudar
    en la lucha contra el calentamiento global y otros efectos dañosos del mal
    uso de los combustibles fósiles, y (2) reducir los costos de energía para
    el consumidor. ¡{{join_the_team}} y comenzamos hoy!"
  join_the_team_link: 'Unete al equipo'
    
