  home_main_content: "<p>{{company_name}} provides technical support and software solutions to airlines and airport companies.</p><p>We specialize in common-use airport systems such as SITA/CUTE, ARINC/MUSE, RESA/CREWS, ULTRA/CUSE and AIR-IT/EASE.</p><p>{{company_name}} provides customized {{terminal_emulation_link}}, {{check_in_link}}, {{board_control_link}}, and {{sdk_software_link}} to optimize passenger processing efficiency.</p><p>Please use our {{web_form_link}} to contact us about our products and services.</p>"
  
  # Pages::About
  about_main_content: "<p>Located in suburban Houston, Texas USA, {{company_name}} helps airlines and airport companies reduce operational costs by standardizing and simplifying airport operations. We have provided software solutions and technical support for more than 20 years and have helped our customers operate more efficiently within domestic and international airport environments.</p><p>Our service and products are customized to simplify site installation, minimize technical support and maximize operational efficiency. Before implementation, each product is certified and compliance-tested to meet airport system standards and conform to IATA and AEA practices.</p><p>{{company_name}} customers operate at hundreds of airports worldwide and include both large and small airlines as well as airline handling companies.
For additional information about specific requirements please use our {{web_form_link}}.</p>"
  
  # Pages::Products
  benefits_header: 'Key benefits'
  benefits_quick_implementation: 'Quick implementation'
