  products_introduction: "<p>Our products meet IATA and AEA standards and are compatible with airline reservation and departure control systems worldwide. {{company_name}} delivers software that will fully utilize your configuration and peripheral devices. We offer both Windowsâ„¢ and browser-based applications and can provide a cost-effective migration path from ALC or UTS to IP protocol.</p>"
  
  check_in_header: 'Check-In'
  check_in_description: '{{company_name}} provides a Device Application integrated with the TE or other user interface to support typical airport peripheral devices required for passenger check-in operations. This includes ATB (boarding pass and ticket printers), BTP (Interline baggage tag printers), DCP (hard-copy printers), OCR (passport readers), MSR (magnetic card readers) and BCR (bar-code readers).'
  board_control_header: "Board Control"
  board_control_description: "We provide a customized boarding control application to optimize passenger boarding efficiency and improve passenger convenience. The Board Control application uses a GUI screen presentation and sophisticated processing to ensure passenger reconciliation, validate seating and flight information and check passenger security. The Board Control application uses one or more BGR (boarding gate reader) peripherals and an optional DCP (hard-copy printer). Our BC applications are designed to be compatible with the existing host DCS functions, requiring no host or network modifications."
  terminal_emulation_header: "Terminal Emulation"
  terminal_emulation_description: "<p>Our basic TE supports user interface for ALC, UTS and 3270 screen presentation.  TE host communication is supported for ALC, UTS and TN3270 protocols with easy migration to MATIP, TCP/IP and Browser/Internet environments.</p><p>Customized TE features can be added to support GUI screen presentation for Check-In, Board Control, Bag Drop, Kiosk use, VIP Lounge operations and other specialized requirements.</p>"
  sdk_header: "SDK (software development kit)"
  sdk_description: "For customers who have developed their own passenger processing applications, {{company_name}} provides an SDK to interface your set of applications for use at any or all of the common-use airports and to enable access to all of the peripheral devices associated with check-in and board control operations. Our SDK can support Java-based, browser-based or Windows applications and is a quick and efficient way to standardize your applications for use at all airport locations."
  
